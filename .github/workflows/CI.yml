name: CMake

on:
 push:
  branches: [main]
 pull_request:
  branches: [main]

jobs: 
 build_Linux:

  runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v3

  - name: Configure Solver
    run: cmake ${{github.workspace}}/solver_application/ -B ${{github.workspace}}/solver_applicatio

  - name: Build Solver
    run: cmake --build ${{github.workspace}}/solver_application

  - name: Configure HelloWorld
    run: cmake ${{github.workspace}}/hello_world_application/ -B ${{github.workspace}}/hello_world_application

  - name: Build HelloWorld
    run: cmake --build ${{github.workspace}}/hello_world_application

 build_Windows:

  runs-on: windows-latest

  steps:
  - uses: actions/checkout@v3

  - name: Configure Solver
    run: cmake ${{github.workspace}}/solver_application/ -B ${{github.workspace}}/solver_application

  - name: Build Solver
    run: cmake --build ${{github.workspace}}/solver_application

  - name: Configure HelloWorld
    run: cmake ${{github.workspace}}/hello_world_application/ -B ${{github.workspace}}/hello_world_application

  - name: Build HelloWorld
    run: cmake --build ${{github.workspace}}/hello_world_application
